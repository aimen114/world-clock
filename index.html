<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data-10-year-range.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My location</option>
        <option value="America/Vancouver">Vancouver</option>
        <option value="Asia/Riyadh">Riyadh</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div id="cities">
        <div class="row">
          <div class="col">
            <h2>Halifax</h2>
            <div class="date" id="halifax-date">August 15th 2022</div>
          </div>
          <div class="col text-end">
            <div class="time" id="halifax-time">
              1 : 48 : 15 <small> AM</small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2>Winnipeg</h2>
            <div class="date" id="winnipeg-date">August 15th 2022</div>
          </div>
          <div class="col text-end">
            <div class="time" id="winnipeg-time">
              1 : 48 : 15 <small> AM</small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2>New York</h2>
            <div class="date" id="newyork-date">August 15th 2022</div>
          </div>
          <div class="col text-end">
            <div class="time" id="newyork-time">
              1 : 48 : 15 <small> AM</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was created by
      <a href="https://unrivaled-gingersnap-27115c.netlify.app" target="_blank"
        >Aimen Zafar</a
      >. hosted on
      <a href="https://genuine-madeleine-ce20a4.netlify.app/" target="_blank"
        >Netlify</a
      >
      and open sourced on
      <a href="https://github.com/aimen114/world-clock.git" target="_blank"
        >GitHub.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
